<body onload="loadTopWindow()">
  <div class="login">
    <h2>后台系统</h2>
    <div class="login-top">
      <h1>LOGIN FORM</h1>
      <form>
        <input type="text" placeholder="用户名..." name="userName" id="userName" />
        <br/>
        <input  type="password" placeholder="密码..." name="password" id="password" />
        <br/>

      </form>
      <div class="forgot">
        <input type="submit" onclick="login()" value="Login" >
      </div>
    </div>
    <div class="login-bottom">
      <h3>System Version &nbsp; V1.0  &nbsp; </h3>
    </div>
  </div>

  </div>

<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" >
    //判断当前窗口是否有顶级窗口，如果有就让当前的窗口的地址栏发生变化，
    function loadTopWindow() {
        if (window.top != null && window.top.document.URL != document.URL) {
            window.top.location = document.URL; //这样就可以让登陆窗口显示在整个窗口了
        }
    }

    // 登录
    function login() {
        $.post("/loginJson.action", {userName:$("#userName").val(),password:$("#password").val()},function(data) {
            if (data.code == 1) {
                //layer.alert(data.msg, {icon : 1,time : 5000});
                location.href =data.data;
            } else {
                // alert(data.msg, {icon : 2})
                layer.alert(data.msg, {icon : 2});
            }
        }, "json").error(function (xhr, errorText, errorType) {
            alert(xhr.status + "----" + xhr.statusText +"---------" +errorText + "--------------" + errorType);
        })

    }

    //为keyListener方法注册按键事件
    document.onkeydown = keyListener;
    function keyListener(e) {
        // 当按下回车键，执行我们的代码
        if (e.keyCode == 13) {
            login();
        }
    }


</script>
