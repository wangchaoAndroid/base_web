<script type="text/javascript" >

    // 登录
    function login() {
        $.post("/loginJson.action", {userName:$("#userName").val(),password:$("#password").val()},function(data) {
            if (data.code == 1) {
                //layer.alert(data.msg, {icon : 1,time : 5000});
                location.href =data.data;
            } else {
                // alert(data.msg, {icon : 2})
                layer.alert(data.msg, {icon : 2});
            }
        }, "json").error(function (xhr, errorText, errorType) {
            alert(xhr.status + "----" + xhr.statusText +"---------" +errorText + "--------------" + errorType);
        })

    }
